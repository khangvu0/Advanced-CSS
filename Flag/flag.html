<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flag.css">
    <title>American Flag</title>
</head>
<body>
    <h2>Flag using one table with rowspan and colspan</h2>
   <table>
        <tr>
            <th rowspan="7"><img src="../images/stars.png" alt="Stars on blue blackground for American flag." /></th>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="white"></td>
        </tr>
        <tr>
            <td class="red"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="red" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="red" colspan="2"></td>
        </tr>
        <tr>
            <td class="white" colspan="2"></td>
        </tr>
        <tr>
            <td class="red" colspan="2"></td>
        </tr>
    </table>

    <h2>Flag using two separate tables</h2>
    <img src="../images/stars.png" alt="Stars on blue blackground for American flag." id="img-flag2" />
    <table id="table1">
        <tbody>
            <tr><td class="red"></td></tr>
            <tr><td class="white"></td></tr>
            <tr><td class="red"></td></tr>
            <tr><td class="white"></td></tr>
            <tr><td class="red"></td></tr>
            <tr><td class="white"></td></tr>
            <tr><td class="red"></td></tr>
        </tbody>
    </table>
</body>
</html>
